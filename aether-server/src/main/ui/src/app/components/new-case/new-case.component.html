<div class="modal-header bg-dark">
  <h5 class="modal-title">New Case</h5>
</div>
<div class="modal-body bg-dark">
  <div class="mb-3">
    <label for="name" class="form-label">Case Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" [formControl]="name">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Initial Description</label>
    <textarea class="form-control" id="description" rows="3" [formControl]="description"></textarea>
  </div>
</div>
<div class="modal-footer bg-dark">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="activeModal.close('Cancel click')">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Save</button>
</div>
