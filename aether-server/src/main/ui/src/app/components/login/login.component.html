<div class="form-inline">
  <div class="form-group mb-2">
    <label for="UserName" class="sr-only">UserName</label>
    <input type="text" class="form-control" id="UserName" placeholder="UserName" [formControl]="username">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" [formControl]="password">
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="login()">Login</button>
</div>
